<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{note.title|safe}}</title>
</head>
<body>
    <div class="container m-2">
        <div class="row my-2">
          <div clas="col-md-8">
            <main class="blog-post" style="word-wrap: break-word">
              <h2 class="blog-post-title">{{note.title|safe}}</h2>
              <small class="text-muted">{{ note.created_at }}</small><br>
              <div class="content" style="word-break: break-all;">
                {{note.content|safe}}
              </div>
              <hr />
              Tags:  {% for tag in note.tags.all %}<a href="{% url 'tagged' tag.slug %}">#{{tag|safe}} </a>{% endfor %} 
            </main>
          </div>
        </div>
      </div>
</body>
</html>
