{% extends 'layout.html' %} {% block content %}
<div class="container my-2">


{% for note in notes %}
<div class="card p-2 m-2">
    <a href="/note/show/{{note.slug}}">{{forloop.counter}}) {{note.title}}</a>
        <div class="button-group" style="display: flex;justify-content: space-between;align-items: center; flex-direction: row;">
            <div>
            {% for tag in note.tags.all %}
                <span class="badge badge-{{ color|random }}"><a href="{% url 'tagged' tag.slug %}" style='text-decoration: none; color:beige'>{{tag|safe}}</a></span>
            {% endfor %}
            </div>

            <div>
                <a class="btn btn-outline-danger m-1" href="{% url 'note-delete' id=note.id %}">Delete</a>
                <a class="btn btn-outline-secondary m-1" href="{% url 'note-edit' id=note.id %}">Edit</a>
            </div>
           
        </div>
</div>

{% empty %}
    <p class="text-success">Lets Create Some Memories</p>
{% endfor %}

{% endblock content %}
