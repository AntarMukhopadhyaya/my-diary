{% extends "layout.html"%}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
  <div class="content-section">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">
          Log IN
        </legend>
        <form action="{% url 'login' %}" method="post">
          {% csrf_token %}
          <div class="form-group">
            <input type="text" name="username" placeholder="username" id="usernameField"
              value="{{fieldValues.username}}" class="form-control form-control-sm" />
          </div>
          <div class="form-group">
            <input type="password" name="password" placeholder="Password" class="form-control form-control-sm"
              id="passwordField" />
          </div>
          <button class="btn btn-outline-primary" type="submit">login</button>
        </form>
      </fieldset>
    </form>
    <div class="border-top pt-3">
      <small class="text-muted">
        Need an account? <a class='ml-2' href="{% url 'register' %}">sign up</a>
      </small>
    </div>
  </div>
</div>

{%endblock content%}
