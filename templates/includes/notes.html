<ul class="list-group">
  {% for note in notes %}
  <li class="list-group-item my-2" style="padding: 10px">
    <h2>
      <a style="text-decoration: none; color: #000;" href="/note/show/{{note.slug}}">{{forloop.counter}}) {{note.title}}</a>
    </h2>
    <div style="display: flex; flex-wrap: wrap ; align-items:center">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-bookmark"
        viewBox="0 0 16 16"
      >
        <path
          d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5V2zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1H4z"
        />
      </svg>
      {% for tag in note.tags.all %}
        <span class="badge badge-info m-1"><a href="{% url 'tagged' tag.slug %}" style='text-decoration: none; color:beige'>{{tag|safe}}</a></span>
      {% endfor %}
    </div>
    <div class="button-group" style="float: right">
      <a
        class="btn btn-outline-danger"
        href="{% url 'note-delete' id=note.id %}"
        >Delete</a
      >
      <a
        class="btn btn-outline-secondary"
        href="{% url 'note-edit' slug=note.slug %}"
        >Edit</a
      >
      <a
        class="btn btn-danger"
        href="{% url 'pdf' slug=note.slug %}"
        ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-arrow-down-fill" viewBox="0 0 16 16">
            <path d="M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707A1 1 0 0 0 13.707 4L10 .293A1 1 0 0 0 9.293 0zM9.5 3.5v-2l3 3h-2a1 1 0 0 1-1-1zm-1 4v3.793l1.146-1.147a.5.5 0 0 1 .708.708l-2 2a.5.5 0 0 1-.708 0l-2-2a.5.5 0 0 1 .708-.708L7.5 11.293V7.5a.5.5 0 0 1 1 0z"/>
          </svg>
      </a>
    </div>
  </li>
  {% empty %}
  <h1 class="text-success">Start Noting !!!</h1>

  {% endfor %}
</ul>
